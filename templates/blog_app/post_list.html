{% extends 'base.html' %}

{% block content %}
  <h2>Posts</h2>
  {% if user.is_authenticated %}
    <a href="{% url 'post_create' %}" class="btn btn-primary mb-3">Create New Post</a>
  {% endif %}
  <ul>
    {% for post in posts %}
      <li>
        <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> by {{ post.author }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
