{% extends 'blog_app/base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p><strong>Автор:</strong> {{ post.author.username }}</p>
    <p><strong>Дата:</strong> {{ post.created_at }}</p>
    <p>{{ post.content }}</p>
    <a href="{% url 'post_list' %}">Назад</a>
{% endblock %}
