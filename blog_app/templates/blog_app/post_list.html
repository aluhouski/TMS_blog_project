{% extends 'blog_app/base.html' %}

{% block title %}Список постов{% endblock %}

{% block content %}
    <h2>Список постов</h2>
    {% for post in posts %}
        <h3><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h3>
        <p>Автор: {{ post.author.username }}</p>
        <p>{{ post.content|truncatewords:20 }}</p>
    {% empty %}
        <p>Нет постов</p>
    {% endfor %}
{% endblock %}
